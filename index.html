<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <title>Name Tag Generator</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Enter Your Name" name="name" />
        <button id="button">Generate Name Tag</button>
      </form>
      <div class="box">
        <div class="header">
          <h1>Hello</h1>
          <p>my name is</p>
        </div>
        <div class="content"></div>
        <div class="footer">
          <a href="" id="link"><i class="fas fa-trash-alt"></i></a>
        </div>
      </div>
      <button id="random">Clear All And Turn On Random Background Color</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
